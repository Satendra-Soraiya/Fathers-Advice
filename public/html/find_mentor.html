<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Mentor</title>
    <link rel="stylesheet" href="/css/find_mentor.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="/images/white logo_.png" alt="Logo" class="logo" />
        <h1>Find Your Mentor</h1>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Let Us Connect You to the Right Mentor</h2>
        <p>
          Fill in the details below, and we will match you with a mentor best
          suited to your needs.
        </p>
      </div>
    </section>

    <main>
      <div class="form-container">
        <h2>Fill Your Details</h2>
        <form method="POST" action="/find-mentor">
          <label for="education">Education:</label>
          <input
            type="text"
            id="education"
            name="education"
            placeholder="Enter your education"
            required
          />

          <label for="field">Field of Interest:</label>
          <select id="field" name="field" required>
            <option value="">Select your field</option>
            <option value="technology">Technology</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="design">Design</option>
            <option value="other">Other</option>
          </select>

          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter your location"
            required
          />

          <label for="details">Additional Details:</label>
          <textarea
            id="details"
            name="details"
            rows="4"
            placeholder="Enter any additional details"
          ></textarea>

          <button type="submit">Submit Details</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy; 2024 Father's Advice. All Rights Reserved.</p>
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
