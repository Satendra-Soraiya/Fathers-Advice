<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mentee-dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar bg-dark text-white p-3">
        <div class="profile mb-4">
          <img
            src="profile.jpg"
            alt="Profile"
            class="img-fluid rounded-circle mb-2"
          />
          <h5>Esther Howard</h5>
          <span class="badge bg-secondary">PRO</span>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">DeFi</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">Yields</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">DEXes</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">Protocols</a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-white">Settings</a>
          </li>
        </ul>
        <a href="#" class="nav-link text-white mt-auto">Log out</a>
      </div>

      <!-- Main Content -->
      <div class="content p-4">
        <h2>Welcome back, Esther!</h2>
        <p>Take a look at the updated DeFi overview</p>

        <!-- Chart Section -->
        <div class="chart bg-light p-3 mb-4">
          <h3>TVL 2022</h3>
          <p>$43,35B <span class="text-success">+13%</span></p>
          <!-- Chart placeholder -->
        </div>

        <!-- Info Cards -->
        <div class="row">
          <div class="col-md-4">
            <div class="info-card bg-success text-white p-3 mb-3">
              <h4>Change (24h)</h4>
              <p>-4.31%</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="info-card bg-warning text-white p-3 mb-3">
              <h4>Maker Dominance</h4>
              <p>15.62%</p>
            </div>
          </div>
        </div>

        <!-- Protocols and Rankings -->
        <div class="row">
          <div class="col-md-6">
            <div class="protocols bg-light p-3 mb-3">
              <h4>Top Protocols</h4>
              <!-- Protocols placeholder -->
            </div>
          </div>
          <div class="col-md-6">
            <div class="rankings bg-light p-3 mb-3">
              <h4>TVL Rankings</h4>
              <!-- Rankings placeholder -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
